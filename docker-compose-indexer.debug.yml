version: '3.4'

services:
   indexer:
    image: assurancetourix-indexer
    build:
      context: ./indexer/
      dockerfile: Dockerfile-indexer
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 ./indexer.py"]
    ports:
          - 5678:5678
    networks:
      - es-net
